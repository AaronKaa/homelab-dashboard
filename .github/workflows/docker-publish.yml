name: Build and Publish HLD Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.DEPLOY_KEY }}

      - name: Build and push Golang backend
        uses: docker/build-push-action@v3
        with:
          context: ./golang-backend
          push: true
          tags: AaronKaa/golang-backend:latest, AaronKaa/golang-backend:${{ github.sha }}

      - name: Build and push Next.js frontend
        uses: docker/build-push-action@v3
        with:
          context: ./nextjs-frontend
          push: true
          tags: AaronKaa/nextjs-frontend:latest, AaronKaa/nextjs-frontend:${{ github.sha }}
