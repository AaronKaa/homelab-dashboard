name: Build and Publish HLD Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.DEPLOY_KEY }}

      - name: Build and push Golang backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: ghcr.io/aaronkaa/golang-backend:latest, ghcr.io/aaronkaa/homelab-backend:${{ github.sha }}

      - name: Build and push Next.js frontend
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/aaronkaa/nextjs-frontend:latest, ghcr.io/aaronkaa/homelab-frontend:${{ github.sha }}
